<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            display:flex;
            flex-flow: row wrap;
            width:100%;
            height: 300px;
            background: greenyellow;
        }
        .flex-item{
            flex:0 0 200px;
            background: cadetblue;
        }
        .flex-item2{
            flex:1 1 auto;
            background: salmon;
        }
        .flex-item3{
            flex:0 0 300px;
            background: chartreuse;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="flex-item">1</div>
    <div class="flex-item2">2</div>
    <div class="flex-item3">3</div>
</div>
</body>
</html>
