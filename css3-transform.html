<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		 .d1>img:hover{
			transform:  rotate(30deg) scale(1.2);
			/* transition: all 0.8s ease-in-out; */
		} 
		.d2>img{
			transform:  rotate3d(1,1,1,60deg);
			 transform-origin:center; 
			 transform-style: preserve-3d;

		}
		.d3{
			perspective: 500px;
			 width:600px; 
			 perspective-origin: left bottom;
		}
		.d3>img{
			transform: rotateX(45deg);
		}
	</style>
</head>
<body>
	<h1>顺时针旋转360度放大1.2倍</h1>
	<div class="d1"><img src="images/1.jpg" alt=""></div>
	<div class="d2"><img src="images/3.jpg" alt=""></div>
	<div class="d3"><img src="images/4.jpg" alt=""></div>
	
</body>
</html>
